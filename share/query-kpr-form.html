<html>

</tr>
<tr>
<td><a HREF="#" onClick="cal1x.select(document.forms['pform'].beforedate,'anchor1x','yyyyMMdd'); return false;" TITLE="cal1x.select(document.forms['pform'].beforedate,'anchor1x','yyyyMMdd'); return false;" NAME="anchor1x" ID="anchor1x">before</a></td>

<td><input type="checkbox" name="negativelanguages" selected></td>
</tr>
<tr>
<td>number of runs</td>
<td><input type="text" size="4" value="null" name="numruns"></td>
<td>
<a href="javascript:decrun('pform','numruns')">-</a> / <a href="javascript:incrun('pform','numruns')">+</a>
</td>
</tr>

</tr>
